<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />

  <!-- For Font Awesome icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .global-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 5px;
            color: white;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .section { 
            text-align: center;
            padding: 5px 3px;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .section-1 {
            background-color: cadetblue;
            flex: 2; /* Set the width for section 4 */
        }

        .section-2 {
            background-color: yellowgreen;
            flex: 1.5;
        }

        .section-3 {
            background-color: rgb(50, 156, 205);
            flex: 1.5;
        }

        .section-4 {
            background-color: rgb(205, 50, 117);
            flex: 2; /* Set the width for section 4 */
        }

        .section-5 {
            background-color: rgb(50, 55, 205);
            flex: 1.5;
        }

        .section-6 {
            background-color: rgb(205, 50, 122);
            flex: 2.5; /* Set the width for section 6 */
        }

        .section-7 {
            background-color: rgb(205, 146, 50);
            flex: 2.5; /* Set the width for section 7 */
        }

        .section-8 {
            background-color: rgb(159, 54, 85);
            flex: 3; /* Set the width for section 8 */
        }

        .section-9 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 3; /* Set the width for section 8 */
            background-color: rgb(50, 205, 179);
           
        }

        .searchbox {
            display: block;
            width: 100%;
            height: 70%;
            padding: 0.3rem 0.1rem 0.3rem 0.4rem;
            font-size: 0.8rem;
            font-weight: normal;
            font-family: inherit;
            background:  white;
            border: 1px solid  black;
            color:black;
            border-radius: 4px;
        }
        .custom_btn_container
        {
            display: grid;
            grid-template-columns: repeat(6,1fr);
            gap: 15px;
        }
        .custom_btn {
            font-size: 0.8rem;
            padding: 4px 7px;
            color:  white;
            background-color: black;
            border-radius: 50%;
            box-shadow: 0 0 black;
            font-weight: 600;
        }
    
    </style>
</head>
<body>
    <div class="global-bar">
        <div class="section-1 section">Section 1</div>
        <div class="section-2 section">Section 2</div>
        <div class="section-3 section">Section 3</div>
        <div class="section-4 section">Section 4</div>
        <div class="section-5 section">Section 5</div>
        <div class="section-6 section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge badge-primary">Buy</span>
                </div>
                <div>
                    <span class="badge badge-success">Sell</span>
                </div>
                <div>
                    <span class="badge badge-info">Limit Request</span>
                </div>
            </div>
            <div class="mt-3">
                <input class="searchbox" placeholder="Search Symbol" name="instrument">
            </div>
        </div>
        <div class="section-7 section">
            <div class="d-flex justify-content-between">
                <span>Total Volume:</span>
                <span>8213756</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Total Trades:</span>
                <span>8213756</span>
            </div>
            <div>
                <hr style="height:5px; width: 80%; background-color: red;">
            </div>
        </div>
        <div class="section-8 section">
            <div class="d-flex justify-content-between">
                <span>Dealer ID:</span>
                <span>8213756</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Today:</span>
                <span>8213756</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Total:</span>
                <span>8213756</span>
            </div>
        </div>
        <div class="section-9 section">
            <div class="custom_btn_container">
                <a class="custom_btn"><i class="fa fa-exclamation-triangle"></i></a>
                <a class="custom_btn"><i class="fa fa-paint-brush"></i></a>
                <a class="custom_btn"><i class="fa fa-th"></i></a>
                <a class="custom_btn"><i class="fa fa-bell"></i></a>
                <a class="custom_btn"><i class="fa fa-caret-square-o-left"></i></a>
                <a class="custom_btn"><i class="fa fa-arrows-alt"></i></a>
            </div>
        </div>
        <!-- <div class="section-10 section">Section 10</div> -->
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha512-k2WPPrSgRFI6cTaHHhJdc8kAXaRM4JBFEDo1pPGGlYiOyv4vnA0Pp0G5XMYYxgAPmtmv/IIaQA6n5fLAyJaFMA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</body>
</html>
